<head>
  <meta charset="UTF-8" />
  <title>MambaDev Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Darklight Theme (adds toggle + theming options) -->
  <link rel="stylesheet" href="//unpkg.com/docsify-darklight-theme@latest/dist/style.min.css" />
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'MambaDev Sidebar',
      repo: 'leogbo/mambadev-guides',
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 3,
      auto2top: true,
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          background: '#0D0D0D',
          highlightColor: '#E94560',
          codeBackgroundColor: '#1A1A1A',
          codeTextColor: '#E0E0E0'
        },
        light: {
          background: '#ffffff',
          highlightColor: '#E94560'
        }
      }
    };
  </script>

  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Darklight Plugin -->
  <script src="//unpkg.com/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
