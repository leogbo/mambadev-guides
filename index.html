<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MambaDev Docs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ✅ Use vanilla Vue theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
      <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="static/favicon.png" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'MambaDev Docs',
        repo: 'leogbo/mambadev-guides',
        loadSidebar: '_sidebar.md',
        subMaxLevel: 2,
        maxLevel: 3,
        auto2top: true,
        themeColor: '#0066ff' // optional: highlight color (blue)
      };
    </script>

    <!-- ✅ Core Docsify (no dark theme) -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
